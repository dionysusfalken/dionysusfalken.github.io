<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="age-verification-container text-center d-flex justify-content-center align-items-center">

            <img src="logo.png" alt="Mountain High Cannabis Logo" class="mb-4" width="150"> <!-- Replace with the logo path -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</html>
